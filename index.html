<!DOCTYPE html>
<html>
    <head>
        <title>
            Pity Calculator
        </title>
        <link rel="stylesheet" href="style.css">
        <style>

        </style>
    </head>
    <body>
        <header class="js-header">
            <div class="logo-container">
                Pity Calculator
            </div>
            <div class="header-buttons">
                <select class="js-selector" name="game" id="game" onchange="changeGame(event)">
                    <option value="genshin">Genshin Impact</option>
                    <option value="hsr">Honkai: Star Rail</option>
                    <option value="zzz">Zenless Zone Zero</option>
                </select>
            </div>
        </header>
        <p class="first-space">

        </p>
        <div>
            <div class="input-container">
                <p>
                    Stored pulls:
                    <input class="js-pulls">
                </p>
                <p>
                    Stored gems:
                    <input class="js-gems">
                </p>
                <p>
                    Current pity:
                    <input class="js-pity">
                </p>
                <div class="date-container">
                    <p>
                        Banner date:
                        <input class="js-date" type="date" id="start" name="trip-start" min="2020-09-28" max="2040-09-28" />
                    </p>
                </div>
                <div class="button-container">
                    <p>
                        <button class="js-normal" onclick="
                            calculate(false);
                            ">
                            Without Welkin
                        </button>
                        <button class="js-welkin" onclick="
                            calculate(true)
                            ">
                            With Welkin
                        </button>
                    </p>
                </div>
                <div class="result-container">
                    <p class="js-result"></p>
                </div>
            </div>
            <p class="second-space">

            </p>
            <div>
                <div class="first-banner">

                </div>
                <div class="second-banner">
                    
                </div>
            </div>
        </div>
        <script src="script.js">

        </script>
    </body>
</html>
