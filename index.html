<!DOCTYPE html>
<html>
    <head>
        <title>
            Pity Calculator
        </title>
        <link rel="stylesheet" href="style.css">
        <style>

        </style>
    </head>
    <body>
        <header class="js-header">
            <div class="logo-container">
                Pity Calculator
            </div>
            <div class="header-buttons">
                <button class="genshin-button" onclick="changeGame('genshin');">Genshin Impact</button>
                <button class="hsr-button" onclick="changeGame('hsr');">Honkai: Star Rail</button>
                <button class="zzz-button" onclick="changeGame('zzz');">Zenless Zone Zero</button>
            </div>
        </header>
        <p class="first-space">

        </p>
        <div>
            <div class="input-container">
                <p>
                    Stored pulls:
                    <input class="js-pulls">
                </p>
                <p>
                    Stored gems:
                    <input class="js-gems">
                </p>
                <p>
                    Current pity:
                    <input class="js-pity">
                </p>
                <div class="date-container">
                    <p>
                        Banner date:
                        <input class="js-date" type="date" id="start" name="trip-start" min="2020-09-28" max="2040-09-28" />
                    </p>
                </div>
                <div class="button-container">
                    <p>
                        <button class="js-normal" onclick="
                            calculate(false);
                            ">
                            Without Welkin
                        </button>
                        <button class="js-welkin" onclick="
                            calculate(true)
                            ">
                            With Welkin
                        </button>
                    </p>
                </div>
                <div class="result-container">
                    <p class="js-result"></p>
                </div>
            </div>
            <script src="pitycalculator.js">

            </script>
        </div>
    </body>
</html>
